swagger: "2.0"
info:
  description: "This is a Category server."
  version: 1.0.0
  title: Swagger Category YAML
tags:
  - name: category
    description: Operations on Category
schemes:
  - http
paths:
  /categories:
    post:
      tags:
        - category
      summary: Create a new Category.
      x-swagger-router-controller: SampleController
      description: ""
      operationId: createCategory
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Category that needs to be added to the database
          required: true
          schema:
            $ref: "#/definitions/CreateCategory"
      responses:
        "400":
          description: Bad Request
          schema:
            $ref: "#/definitions/ApiResponse"
        "201":
          description: Created
          schema:
            $ref: "#/definitions/ApiResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ApiResponse"
    get:
      tags:
        - category
      summary: Read all Categories.
      x-swagger-router-controller: SampleController
      description: ""
      operationId: listCategories
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/AllCategories"
        "404":
          description: Not Found
          schema:
            $ref: "#/definitions/ApiResponse"
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ApiResponse"
    put:
      tags:
        - category
      summary: Update an existing category
      description: ""
      operationId: updateCategory
      consumes:
        - application/json
        - application/xml
      produces:
        - application/xml
        - application/json
      parameters:
        - in: body
          name: body
          description: Pet object that needs to be added to the store
          required: false
          schema:
            $ref: "#/definitions/Pet"
      responses:
        "400":
          description: Invalid ID supplied
        "404":
          description: Pet not found
        "405":
          description: Validation exception
      security:
        - petstore_auth:
            - "write:pets"
            - "read:pets"
  "/categories/{category_id}":
    get:
      tags:
        - category
      summary: Find category by ID
      description: Returns a single category
      operationId: getPetById
      produces:
        - application/json
      parameters:
        - name: category_id
          in: path
          description: ID of category to return
          required: true
          type: string
          format: uuid
      responses:
        "200":
          description: successful operation
          schema:
            $ref: "#/definitions/Category"
        "400":
          description: Invalid ID supplied
        "404":
          description: Category not found
      security:
        - api_key: []
        - petstore_auth:
            - "write:pets"
            - "read:pets"
    delete:
      tags:
        - category
      summary: Deletes a category
      description: ""
      operationId: deleteCategory
      produces:
        - application/json
      parameters:
        - name: api_key
          in: header
          description: ""
          required: false
          type: string
        - name: petId
          in: path
          description: Pet id to delete
          required: true
          type: integer
          format: int64
      responses:
        "400":
          description: Invalid pet value
      security:
        - petstore_auth:
            - "write:pets"
            - "read:pets"
securityDefinitions:
  petstore_auth:
    type: oauth2
    authorizationUrl: "http://petstore.swagger.io/api/oauth/dialog"
    flow: implicit
    scopes:
      "write:pets": modify pets in your account
      "read:pets": read your pets
  api_key:
    type: apiKey
    name: api_key
    in: header
definitions:
  CreateCategory:
    properties:
      name:
        type: string
  Category:
    properties:
      id:
        type: string
      name:
        type: string
      created_at: 
        type: string
      updated_at:
        type: string
  AllCategories:
    properties:
      Categories: 
        type: Category
  ApiResponse:
    properties:
      Message:
        type: string
    xml:
      name: "##default"
externalDocs:
  description: Find out more about Swagger
  url: "http://swagger.io"
